<ion-header class="ion-no-border" color="custom">
    <ion-toolbar class="ion-padding-top">
        <ion-buttons slot="start">
            <ion-button (click)="openMenu()" class="bordered" fill="solid" color="light">
                <ion-icon name="menu-outline" color="custom"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-item lines="none" class="ion-padding">

            <ion-label color="light">
                <p>Hola,</p>
                <h3>{{user.name}}</h3>
            </ion-label>
        </ion-item>
        <ion-avatar slot="end" class="ion-margin">
            <img src="../../assets/images/avatar.png" alt="">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-menu [menuItems]='menuItems'></app-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>
